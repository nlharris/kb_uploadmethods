parameters :
    staging_file_subdir_path :
        ui-name : |
            FASTA file path
        short-hint : |
            File with DNA data (one or more sequences) in FASTA format.
        long-hint  : |
            Recognized extensions for the FASTA input file are .fasta, .fna, or .fa

    min_contig_length :
        ui-name : |
            Minimum contig length
        short-hint : |
            Contigs shorter than this length will be filtered out
        long-hint  : |
            Contigs shorter than this value will be filtered out. Try larger value if upload fails.

    assembly_name :
        ui-name : |
            Assembly object name
        short-hint : |
            Provide a name for the Assembly that will be created by this importer
        long-hint : |
            Provide a name for the Assembly that will be created by this importer

description : |
    <p> Import a FASTA file from your staging area into your Narrative as an Assembly data object.
    Please see the <a href="http://kbase.us/data-upload-download-guide/">Data Upload/Download Guide</a> for more information. </p>
